<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>会员注册</title>
		<link rel="stylesheet" href="/InterestingJavaEE/css/bootstrap.min.css" type="text/css" />
		<script src="/InterestingJavaEE/js/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="/InterestingJavaEE/js/bootstrap.min.js" type="text/javascript"></script>
	</head>
	<body>
		<br />
		<form class="form-horizontal" action="/InterestingJavaEE/RegisterServlet" method="post">
			<div class="form-group">
				<label for="usercaption" class="col-sm-2 control-label">昵称</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control" name="nickname" placeholder="请输入昵称">
			    </div>
			</div>

			<div class="form-group">
			    <label for="username" class="col-sm-2 control-label">用户名</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control" name="username" placeholder="请输入用户名">
			    </div>
			</div>

			<div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
			    <div class="col-sm-6">
			      <input type="password" class="form-control" name="password" placeholder="请输入密码">
			    </div>
			</div>

			<div class="form-group">
			    <label for="confirmpwd" class="col-sm-2 control-label">确认密码</label>
			    <div class="col-sm-6">
			      <input type="password" class="form-control" name="repassword" placeholder="请输入确认密码">
			    </div>
			</div>

			<div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control" name="email" placeholder="Email">
			    </div>
			</div>

			<div class="form-group opt">
				<label for="inlineRadio1" class="col-sm-2 control-label">性别</label>
					<div class="col-sm-6">
					    <label class="radio-inline">
					  		<input type="radio" name="sex" id="inlineRadio1" value="男" checked> 男
						</label>
						<label class="radio-inline">
					  		<input type="radio" name="sex" id="inlineRadio2" value="女"> 女
						</label>
					</div>
			</div>

			<div class="form-group">
			    <label for="age" class="col-sm-2 control-label">年龄</label>
			    <div class="col-sm-6">
			      <input type="number" class="form-control" name="age" placeholder="请输入年龄">
			    </div>
			</div>

			<div class="form-group">
			    <label for="date" class="col-sm-2 control-label">电话</label>
			    <div class="col-sm-6">
			      <input type="number" class="form-control" name="telephone" placeholder="请输入电话">		      
			    </div>
			</div>

			<div class="form-group">
			    <label for="date" class="col-sm-2 control-label">验证码</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" placeholder="暂时不需要验证码，哈哈" >
			    </div>
			    <div class="col-sm-2">
			    	<img src="/InterestingJavaEE/images/captcha.jhtml"/>
			    </div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit"  width="100" value="注册" name="submit" border="0"
				    	   style="background: url('/InterestingJavaEE/images/register.gif') no-repeat scroll 0 0 rgba(0, 0, 0, 0);
						   height:35px;width:100px;color:white;">
			    </div>
			</div>
		</form>
	</body>
</html>
